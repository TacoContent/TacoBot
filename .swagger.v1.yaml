openapi: 3.0.1
info:
  title: TacoBot
  description: Multi-Purpose Discord Bot with Minecraft, Twitch, and other integrations for the TACO community.
  version: 1.0.0-snapshot
  contact:
    name: TacoBot
    url: https://discord.gg/aQ37F2EcjF
servers:
  - url: '{host}'
    variables:
      host:
        enum:
          - http://localhost:8931
          - http://lb.bit13.local:8931
        default: http://lb.bit13.local:8931
paths:
  /api/v1/swagger.yaml:
    get:
      summary: Serve the OpenAPI/Swagger YAML document
      description: Serve the OpenAPI/Swagger YAML document
      tags:
        - swagger
      responses:
        '200':
          description: Successful operation
          content:
            text/vnd.yaml:
              schema:
                type: string
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /swagger.yaml:
    get:
      summary: Serve the OpenAPI/Swagger YAML document
      description: Serve the OpenAPI/Swagger YAML document
      tags:
        - swagger
      responses:
        '200':
          description: Successful operation
          content:
            text/vnd.yaml:
              schema:
                type: string
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/health:
    get:
      description: Returns the health status of the service
      responses:
        '200':
          description: Service is healthy
          content:
            plain/text:
              schema:
                type: string
        5XX:
          description: Internal server error
          content:
            plain/text:
              schema:
                type: string
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      summary: Get the health status of the service
  /api/v1/guilds:
    get:
      description: List all guilds the bot is currently a member of.
      security:
        - X-API-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
      summary: List Guilds
      responses:
        '200':
          description: Successful guild list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordGuild'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guilds/lookup/{guild_id}:
    get:
      security:
        - X-API-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
      responses:
        '200':
          description: Successful guild lookup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordGuild'
        '400':
          description: Bad request (missing/invalid guild_id)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      summary: Guild Lookup
      description: Lookup a single guild by ID.
      parameters:
        - in: path
          required: true
          name: guild_id
          description: The ID of the guild to look up.
          schema:
            type: string
  /api/v1/guilds/lookup/batch/{guild_ids}:
    get:
      description: Lookup multiple guilds by ID.
      security:
        - X-API-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
      summary: Batch Guild Lookup
      responses:
        '200':
          description: Successful batch guild lookup
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordGuild'
        '400':
          description: Bad request (invalid guild IDs)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      parameters:
        - in: path
          required: true
          name: guild_ids
          description: Comma-separated list of guild IDs to look up.
          schema:
            type: string
  /api/v1/guilds/lookup/batch:
    get:
      description: Lookup multiple guilds by ID.
      security: &id001
        - X-API-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags: &id002
        - guilds
      summary: Batch Guild Lookup
      responses:
        '200':
          description: Successful batch guild lookup
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordGuild'
        '400':
          description: Bad request (invalid guild IDs)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      parameters: &id003
        - in: query
          name: ids
          description: Guild IDs to look up (can be specified multiple times).
          required: false
          schema:
            type: string
    post:
      description: Lookup multiple guilds by ID.
      security: *id001
      tags: *id002
      requestBody:
        description: Request body for batch guild lookup by IDs.
        required: false
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - $ref: '#/components/schemas/GuildItemIdBatchRequestBody'
      summary: Batch Guild Lookup
      responses:
        '200':
          description: Successful batch guild lookup
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordGuild'
        '400':
          description: Bad request (invalid guild IDs)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      parameters: *id003
  /api/v1/guild/{guild_id}/categories:
    get:
      description: Returns all channel categories in the guild. Each category object embeds its child channels.
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
        - channels
      summary: List guild categories (with channels)
      responses:
        '200':
          description: Successful response with list of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordCategory'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      parameters:
        - in: path
          required: true
          name: guild_id
          description: Discord guild (server) ID
          schema:
            type: string
  /api/v1/guild/{guild_id}/category/{category_id}:
    get:
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
        - channels
      responses:
        '200':
          description: Successful response with category and its channels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordCategory'
        '404':
          description: Guild or category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '400':
          description: Missing or invalid guild_id or category_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      summary: Get category (with channels)
      description: Returns a single category and its child channels.
      parameters:
        - in: path
          required: true
          name: guild_id
          description: Discord guild (server) ID
          schema:
            type: string
        - in: path
          required: true
          name: category_id
          description: Discord category channel ID
          schema:
            type: string
  /api/v1/guild/{guild_id}/channels:
    get:
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
        - channels
      responses:
        '200':
          description: Successful response with top-level channels and categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordGuildChannels'
        '404':
          description: Guild or category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '400':
          description: Missing or invalid guild_id or category_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      summary: List top-level guild channels
      description: Returns channels that are not within a category. Use categories endpoint for nested channels.
      parameters:
        - in: path
          required: true
          name: guild_id
          description: Discord guild (server) ID
          schema:
            type: string
  /api/v1/guild/{guild_id}/channels/batch/ids:
    post:
      description: Retrieve multiple channels by their IDs.
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
        - channels
      requestBody:
        required: false
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - $ref: '#/components/schemas/GuildItemIdBatchRequestBody'
      summary: Batch fetch channels by IDs
      responses:
        '200':
          description: Successful response with list of channels
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordChannel'
        '400':
          description: Missing/invalid guild_id or malformed body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      parameters:
        - in: path
          required: true
          name: guild_id
          description: Discord guild (server) ID
          schema:
            type: string
        - in: query
          name: ids
          description: Repeatable channel ID query parameter
          required: false
          schema:
            type: string
  /api/v1/guild/{guild_id}/channel/{channel_id}/messages:
    get:
      description: Returns up to the most recent 100 messages (default 50) for the specified text-capable channel in the guild.
      summary: List recent messages from a text-capable channel
      responses:
        '200':
          description: An array of DiscordMessage objects representing the most recent messages, ordered newest first.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordMessage'
        '400':
          description: Bad Request - Missing/invalid IDs or unsupported channel type / bad limit.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized - Missing or invalid authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Not Found - Guild or channel not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal Server Error - Unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      parameters:
        - in: path
          required: true
          name: guild_id
          description: The ID of the guild containing the channel.
          schema:
            type: string
        - in: path
          required: true
          name: channel_id
          description: The ID of the text-capable channel to retrieve messages from.
          schema:
            type: string
        - in: query
          name: limit
          description: The number of most recent messages to retrieve (1-100, default 50).
          required: false
          schema:
            type: integer
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
        - channels
        - messages
  /api/v1/guild/{guild_id}/channel/{channel_id}/message/{message_id}:
    get:
      responses:
        '200':
          description: A DiscordMessage object representing the requested message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordMessage'
        '400':
          description: Bad Request - Missing/invalid IDs.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized - Missing or invalid authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Not Found - Guild, channel or message not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal Server Error - Unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      tags:
        - guilds
        - channels
        - messages
      parameters:
        - in: path
          required: true
          name: guild_id
          description: The ID of the guild containing the channel.
          schema:
            type: string
        - in: path
          required: true
          name: channel_id
          description: The ID of the text-capable channel containing the message.
          schema:
            type: string
        - in: path
          required: true
          name: message_id
          description: The ID of the message to retrieve.
          schema:
            type: string
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      summary: Fetch a single message by ID
      description: Returns the specified message from the text-capable channel in the guild.
  /api/v1/guild/{guild_id}/channel/{channel_id}/messages/batch/ids:
    post:
      description: Fetches multiple messages by their IDs from the specified text-capable channel in the guild.
      tags:
        - guilds
        - channels
        - messages
      requestBody:
        description: Request body containing an array of message IDs or an object with an 'ids' field.
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - $ref: '#/components/schemas/GuildItemIdBatchRequestBody'
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      summary: Batch fetch multiple messages by IDs
      responses:
        '200':
          description: An array of DiscordMessage objects representing the fetched messages.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordMessage'
        '400':
          description: Bad Request - Missing/invalid IDs or invalid JSON body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized - Missing or invalid authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Not Found - Guild or channel not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal Server Error - Unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      parameters:
        - in: path
          required: true
          name: guild_id
          description: The ID of the guild containing the channel.
          schema:
            type: string
        - in: path
          required: true
          name: channel_id
          description: The ID of the text-capable channel to retrieve messages from.
          schema:
            type: string
  /api/v1/guild/{guild_id}/channel/{channel_id}/messages/batch/reactions:
    post:
      requestBody:
        description: Request body containing an array of message IDs or an object with an 'ids' field.
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - $ref: '#/components/schemas/GuildItemIdBatchRequestBody'
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      responses:
        '200':
          description: A JSON object keyed by message ID with arrays of DiscordMessageReaction objects.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    $ref: '#/components/schemas/DiscordMessageReaction'
        '400':
          description: Bad Request - Missing/invalid IDs or invalid JSON body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized - Missing or invalid authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Not Found - Guild or channel not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Internal Server Error - Unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      description: Fetches reactions for multiple messages by their IDs from the specified text-capable channel in the guild.
      parameters:
        - in: path
          required: true
          name: guild_id
          description: The ID of the guild containing the channel.
          schema:
            type: string
        - in: path
          required: true
          name: channel_id
          description: The ID of the text-capable channel to retrieve messages from.
          schema:
            type: string
        - in: query
          name: ids
          description: Message IDs to fetch reactions for (merged with body / de-duped preserving order).
          schema:
            type: string
      tags:
        - guilds
        - channels
        - messages
        - reactions
      summary: Batch fetch reactions grouped per message
  /api/v1/guild/{guild_id}/emojis:
    get:
      description: Returns all custom emojis for the specified guild.
      security:
        - X-API-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
        - emojis
      summary: Get the list of emojis for a guild
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordEmoji'
        '400':
          description: Invalid guild id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      parameters:
        - in: path
          required: true
          name: guild_id
          description: The ID of the guild to retrieve emojis from.
          schema:
            type: string
  /api/v1/guild/{guild_id}/emoji/id/{emoji_id}:
    get:
      parameters:
        - in: path
          required: true
          name: guild_id
          description: The ID of the guild to retrieve the emoji from.
          schema:
            type: string
        - in: path
          required: true
          name: emoji_id
          description: The ID of the emoji to retrieve.
          schema:
            type: string
      description: Returns a single emoji object for the given emoji ID.
      security:
        - X-API-TOKEN: []
        - X-TACOBOT-TOKEN: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordEmoji'
        '400':
          description: Invalid guild or emoji id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild or Emoji not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      tags:
        - guilds
        - emojis
      summary: Get an emoji by ID
  /api/v1/guild/{guild_id}/emoji/name/{emoji_name}:
    get:
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordEmoji'
        '400':
          description: Invalid guild id or emoji name missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild or Emoji not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      summary: Get an emoji by name
      security:
        - X-API-TOKEN: []
        - X-TACOBOT-TOKEN: []
      description: Returns a single emoji object for the given emoji name.
      tags:
        - guilds
        - emojis
      parameters:
        - in: path
          required: true
          name: guild_id
          description: The ID of the guild to retrieve the emoji from.
          schema:
            type: string
        - in: path
          required: true
          name: emoji_name
          description: The name of the emoji to retrieve.
          schema:
            type: string
  /api/v1/guild/{guild_id}/emojis/ids/batch:
    post:
      description: Fetch multiple emojis by their IDs in a single request.
      security:
        - X-API-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
        - emojis
      requestBody:
        description: List of emoji IDs to fetch.
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - $ref: '#/components/schemas/GuildItemIdBatchRequestBody'
      summary: Batch fetch emojis by IDs
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordEmoji'
        '400':
          description: Invalid guild id or request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        5XX:
          description: Server error
          content:
            application/json:
