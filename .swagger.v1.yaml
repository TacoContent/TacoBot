openapi: 3.0.1
info:
  title: TacoBot
  description: Multi-Purpose Discord Bot with Minecraft, Twitch, and other integrations for the TACO community.
  version: 1.0.0-snapshot
  contact:
    name: TacoBot
    url: https://discord.gg/aQ37F2EcjF
servers:
  - url: '{host}'
    variables:
      host:
        enum:
          - http://localhost:8931
          - http://lb.bit13.local:8931
        default: http://lb.bit13.local:8931
paths:
  /api/v1/swagger.yaml:
    get:
      tags:
        - swagger
      parameters: []
      responses:
        '200':
          description: Successful operation
          content:
            application/yaml:
              schema:
                type: string
      summary: Get the swagger file
      description: Gets the swagger file
  /swagger.yaml:
    get:
      tags:
        - swagger
      parameters: []
      responses:
        '200':
          description: Successful operation
          content:
            application/yaml:
              schema:
                type: string
      summary: Get the swagger file
      description: Gets the swagger file
  /api/v1/health:
    get:
      description: Gets the health status of the service
      tags:
        - health
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
      summary: Get the health status of the service
      parameters: []
  /api/v1/guilds:
    get:
      tags:
        - guilds
      summary: Get the list of guilds the bot is in
      description: 'Gets the list of guilds the bot is in

        '
      parameters: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
  /api/v1/guilds/lookup/{guild_id}:
    get:
      tags:
        - guilds
      summary: Lookup a guild
      description: 'Retrieves details for a single guild by its ID.

        '
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordGuild'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guilds/lookup/batch/{guild_ids}:
    get:
      tags:
        - guilds
      summary: Get the guild information for multiple guilds
      description: 'Gets the guild information for multiple guilds

        '
      parameters:
        - name: guild_ids
          description: Comma separated list of guild IDs
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordGuild'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guilds/lookup/batch:
    get:
      tags:
        - guilds
      summary: Get the guild information for multiple guilds
      description: 'Gets the guild information for multiple guilds

        '
      parameters:
        - name: guild_ids
          description: Comma separated list of guild IDs
          in: query
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordGuild'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
    post:
      tags:
        - guilds
      summary: Get the guild information for multiple guilds
      description: 'Gets the guild information for multiple guilds

        '
      parameters:
        - name: guild_ids
          description: Comma separated list of guild IDs
          in: query
          schema:
            type: array
            items:
              type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordGuild'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/categories:
    get:
      tags:
        - guilds
        - channels
      summary: List guild categories (with channels)
      description: Returns all channel categories in the guild. Each category object embeds its child channels.
      parameters:
        - name: guild_id
          in: path
          required: true
          description: Discord guild (server) ID
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordCategory'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/category/{category_id}:
    get:
      tags:
        - guilds
        - channels
      summary: Get category (with channels)
      description: Returns a single category and its child channels.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: category_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordCategory'
        '404':
          description: Guild or category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/channels:
    get:
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
        - channels
      summary: List top-level guild channels
      description: Returns channels that are not within a category. Use categories endpoint for nested channels.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordChannel'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/channels/batch/ids:
    post:
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - guilds
        - channels
      summary: Batch fetch channels by IDs
      description: Retrieve multiple channels. Accepts array body or object with ids property; can also accept repeated query param ids.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: ids
          in: query
          required: false
          description: Repeatable channel ID query parameter
          schema:
            type: array
            items:
              type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - type: object
                  properties:
                    ids:
                      type: array
                      items:
                        type: string
                  required:
                    - ids
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordChannel'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/channel/{channel_id}/messages:
    get:
      tags:
        - guilds
        - channels
        - messages
      summary: List recent messages in a channel
      description: Returns up to the most recent 100 messages (default 50) for the specified text channel.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          description: Max number of most recent messages to return (1-100, default 50)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordMessage'
        '400':
          description: Invalid guild/channel id or channel unsupported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild or channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/channel/{channel_id}/message/{message_id}:
    get:
      tags:
        - guilds
        - channels
        - messages
      summary: Get a single message
      description: Fetch a single message by its ID.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
        - name: message_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordMessage'
        '400':
          description: Invalid ids
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild, channel, or message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/channel/{channel_id}/messages/batch/ids:
    post:
      tags:
        - guilds
        - channels
        - messages
      summary: Batch fetch messages by IDs
      description: Retrieve multiple messages. Accepts an array body or object with ids property; can also accept repeated query param ids.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
        - name: ids
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          description: Repeatable message ID query parameter
      requestBody:
        required: false
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - type: object
                  properties:
                    ids:
                      type: array
                      items:
                        type: string
                  required:
                    - ids
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordMessage'
        '400':
          description: Invalid ids or malformed body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild or channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/channel/{channel_id}/messages/batch/reactions:
    post:
      tags:
        - guilds
        - channels
        - messages
        - reactions
      summary: Get reactions for a batch of messages (per-message grouping)
      description: 'Returns a mapping of message IDs to their reactions arrays. Each reactions array contains

        objects with the emoji (custom emoji mention format or unicode) and the count for that message.

        Missing / inaccessible messages are silently omitted. Duplicate message IDs are de-duplicated.

        '
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
              description: Array of message IDs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    $ref: '#/components/schemas/DiscordMessageReaction'
        '400':
          description: Invalid ids or malformed body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild or channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/emojis:
    get:
      summary: Get the list of emojis for a guild
      tags:
        - guilds
        - emojis
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordEmoji'
        '400':
          description: Invalid guild id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
      description: Returns all custom emojis for the specified guild.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
  /api/v1/guild/{guild_id}/emoji/id/{emoji_id}:
    get:
      tags:
        - guilds
        - emojis
      summary: Get an emoji by ID
      description: Returns a single emoji object for the given emoji ID.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: emoji_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordEmoji'
        '400':
          description: Invalid guild or emoji id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild or Emoji not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/emoji/name/{emoji_name}:
    get:
      tags:
        - guilds
        - emojis
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: emoji_name
          in: path
          required: true
          schema:
            type: string
      summary: Get an emoji by name
      description: Returns a single emoji object for the given emoji name.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordEmoji'
        '400':
          description: Invalid guild id or emoji name missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild or Emoji not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/emojis/ids/batch:
    post:
      tags:
        - guilds
        - emojis
      summary: Get a batch of emojis by their IDs
      description: 'Accepts either an array of emoji IDs as the JSON body or an object with an `ids` array field. Query parameter `ids` may also be provided multiple times.

        '
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: ids
          in: query
          required: false
          description: Repeatable query parameter of emoji ids
          schema:
            type: array
            items:
              type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - type: object
                  properties:
                    ids:
                      type: array
                      items:
                        type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordEmoji'
        '400':
          description: Invalid guild id or malformed body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/emojis/names/batch:
    post:
      tags:
        - guilds
        - emojis
      summary: Get a batch of emojis by their names
      description: 'Accepts either an array of emoji names as the JSON body or an object with a `names` array field. Query parameter `names` may also be provided multiple times.

        '
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: names
          in: query
          required: false
          description: Repeatable query parameter of emoji names
          schema:
            type: array
            items:
              type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - type: object
                  properties:
                    names:
                      type: array
                      items:
                        type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordEmoji'
        '400':
          description: Invalid guild id or malformed body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/roles:
    get:
      tags:
        - guilds
        - roles
      summary: List guild roles
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordRole'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/roles/batch/ids:
    post:
      tags:
        - guilds
        - roles
      summary: Batch fetch roles by IDs
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - type: object
                  properties:
                    ids:
                      type: array
                      items:
                        type: string
                  required:
                    - ids
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscordRole'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/join-whitelist:
    get:
      tags:
        - guilds
        - whitelist
      summary: List all join whitelist entries
      description: Returns the complete join whitelist for the guild. For large lists, prefer the paginated endpoint.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JoinWhitelistUser'
        '400':
          description: Invalid guild id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
    post:
      tags:
        - guilds
        - whitelist
      summary: Add (upsert) a user to join whitelist
      description: 'Provide JSON body: { "user_id": "<id>", "added_by": "<id>" }


        The "added_by" field is optional and defaults to the same value as "user_id" when omitted.

        '
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                added_by:
                  type: string
              required:
                - user_id
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JoinWhitelistUser'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/join-whitelist/page:
    get:
      tags:
        - guilds
        - whitelist
      summary: List paginated join whitelist entries
      description: Returns a page of join whitelist entries. Accepts query params skip (default 0) and take (default 50, max 200).
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: take
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedResults'
        '400':
          description: Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/join-whitelist/{user_id}:
    put:
      tags:
        - guilds
        - whitelist
      summary: Update (re-add) a join whitelist entry
      description: "Upserts a specific user.\n\nOptional body example:\n  { \"added_by\": \"<id>\" }\n"
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                added_by:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JoinWhitelistUser'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
    delete:
      tags:
        - guilds
        - whitelist
      summary: Delete a join whitelist entry
      description: Removes a user from the whitelist.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content (deleted)
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatusCodePayload'
  /api/v1/guild/{guild_id}/mentionables/batch/ids:
    post:
      tags:
        - guilds
        - mentionables
      summary: Batch fetch mentionables (roles or users) by IDs
      description: Returns role and/or user payloads for provided IDs. Accepts array or object with ids property.
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
