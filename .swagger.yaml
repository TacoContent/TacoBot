openapi: 3.0.1
info:
  title: TacoBot
  description: ""
  version: 1.0.1
servers:
  - url: '{host}'
    variables:
      host:
        enum:
          - 'http://localhost:8931'
          - 'http://lb.bit13.local:8931'
        default: 'http://lb.bit13.local:8931'
paths:
  '/api/v1/minecraft/whitelist.json':
    get:
      tags:
        - minecraft
      summary: Get the whitelist JSON
      description: |
        Gets JSON formatted whitelist configuration
      parameters: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/MinecrafWhiteListUser"

  '/api/v1/minecraft/ops.json':
    get:
      tags:
        - minecraft
      summary: Get the ops list JSON
      description: |
        Gets JSON formatted OPS configuration
      parameters: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/MinecrafOpUser"

  '/api/v1/minecraft/uuid/{username}':
    get:
      tags:
        - minecraft
      summary: Get userid from username
      description: |
        Gets JSON payload of userid from username
      parameters:
        - name: username
          description: Minecraft username
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": '#/components/schemas/MinecraftUser'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                "$ref": '#/components/schemas/ErrorStatusCodePayload'

  '/api/v1/minecraft/status':
    get:
      tags:
        - minecraft
      summary: Get the server status information
      description: |
        Gets information on the server.
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/MinecraftServerStatus"

  '/api/v1/minecraft/version':
    get:
      tags:
        - minecraft
      summary: Get the minecraft server version information
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TacoMinecraftServerSettings"
    post:
      security:
        - X-AUTH-TOKEN: []
        - X-TACOBOT-TOKEN: []
      tags:
        - minecraft
      summary: Set the minecraft server version information
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TacoMinecraftServerSettings"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TacoMinecraftServerSettings"

  '/api/v1/minecraft/player/{user}/stats':
    get:
      parameters:
        - name: user
          description: The users minecraft username
          in: path
          required: true
          schema:
            type: string

      tags:
        - minecraft
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/MinecraftDiscordUserStatsInfo"
    post:
      parameters:
        - name: user
          description: The users minecraft uuid
          in: path
          required: true
          schema:
            type: string
      tags:
        - minecraft
      responses:
        "200":
          description: Successful operation
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/MinecraftUserStatsPayload"

  '/api/v1/minecraft/player/{username}/stats/{world}':
    parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      - name: world
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/TacoMinecraftWorlds"
    get:
      tags:
        - minecraft
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/MinecraftDiscordUserStatsInfo"

  '/api/v1/minecraft/world':
    get:
      tags:
        - minecraft
      summary: Get the active minecraft server world information
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TacoMinecraftWorldInfo"
    post:
      tags:
        - minecraft
      summary: Set the active minecraft server world
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                guild_id:
                  type: string
                  description: Discord Guild ID
                world:
                  "$ref": "#/components/schemas/TacoMinecraftWorlds"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TacoMinecraftWorldInfo"

  '/api/v1/minecraft/worlds':
    get:
      tags:
        - minecraft
      summary: Get the active minecraft server world information
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/TacoMinecraftWorldInfo"

  '/tacobot/guild/{guild}/invite/{channel}':
    post:
      security:
        - X-AUTH-TOKEN: []
      tags:
        - twitch
      summary: Invite Bot to twitch channel
      description: ''
      parameters:
        - name: guild
          in: path
          description: The GUILD ID
          required: true
          schema:
            type: string
            format: ''
        - name: channel
          in: path
          description: The name of the twitch channel
          required: true
          schema:
            type: string
            format: ''

      responses:
        "200":
          description: Successful operation

  '/api/v1/minecraft/player/events':
    get:
      tags:
        - minecraft
      summary: Get the minecraft player events
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/MinecraftPlayerEvent"

  '/api/v1/minecraft/player/event/{event}':
    get:
      tags:
        - minecraft
      summary: Get the minecraft player event
      parameters:
        - name: event
          in: path
          required: true
          description: The event type. Values can be pulled from the /tacobot/minecraft/player/events endpoint
          schema:
            type: string
            enum:
              - login
              - logout
              - death

      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/MinecraftPlayerEventPayload"

  '/webhook/minecraft/tacos/{action}':
    parameters:
      - name: action
        in: path
        required: true
        description: What action was taken
        schema:
          type: string
          enum:
            - login
            - custom
    post:
      security:
        - X-TACOBOT-TOKEN: []
      tags:
        - webhook
      summary: Minecraft Webhook to give tacos to a user
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TacoWebhookMinecraftTacosPayload"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TacoWebhookMinecraftTacosResponsePayload"
    delete:
      security:
        - X-TACOBOT-TOKEN: []
      tags:
        - webhook
      summary: Minecraft Webhook to remove tacos from a user
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TacoWebhookMinecraftTacosPayload"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TacoWebhookMinecraftTacosResponsePayload"

  '/webhook/minecraft/player/event':
    post:
      security:
        - X-TACOBOT-TOKEN: []
      tags:
        - webhook
      summary: Minecraft Webhook to send player events
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/MinecraftPlayerEventPayload"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/MinecraftPlayerEventPayload"

  '/webhook/game':
    post:
      security:
        - X-TACOBOT-TOKEN: []
      tags:
        - webhook
      summary: Submit Free Game Webhook
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TacoWebhookGamePayload"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TacoWebhookGamePayload"
components:
  schemas:
    ErrorStatusCodePayload:
      type: object
      properties:
        error:
          type: integer
    TacoWebhookMinecraftTacosResponsePayload:
      type: object
      properties:
        success:
          type: boolean
        payload:
          "$ref": "#/components/schemas/TacoWebhookMinecraftTacosPayload"
        total_tacos:
          type: integer
    TacoWebhookMinecraftTacosPayload:
      type: object
      properties:
        guild_id:
          type: string
        from_user:
          type: string
        to_user_id:
          type: string
        amount:
          type: integer
        reason:
          type: string
        type:
          type: string
          enum:
            - login
            - custom
    TacoWebhookGamePayload:
      type: object
      properties:
        game_id:
          type: integer
        end_date:
          type: number
        worth:
          type: string
        open_giveaway_url:
          type: string
        title:
          type: string
        thumbnail:
          type: string
        image:
          type: string
        description:
          type: string
        instructions:
          type: string
        published_date:
          type: number
        type:
          type: string
        platforms:
          type: array
          items:
            type: string
        formatted_published_date:
          type: string
        formatted_end_date:
          type: string
    TacoMinecraftWorlds:
      default: taco_atm10
      type: string
      enum:
        - taco_atm8
        - taco_atm9
        - taco_atm10
    TacoMinecraftWorldInfo:
      type: object
      properties:
        world:
          "$ref": "#/components/schemas/TacoMinecraftWorlds"
        name:
          type: string
        active:
          description: Indicates if the world is the active world
          type: boolean
        guild_id:
          description: Discord Guild ID
          type: string
    MinecraftUserStatsPayload:
      type: object
      properties:
        stats:
          "$ref": "#/components/schemas/MinecraftUserStats"
        world_name:
          "$ref": "#/components/schemas/TacoMinecraftWorlds"
    MinecraftUserStats:
      type: object
      properties:
        minecraft:crafted:
          type: object
          properties:
            minecraft:smooth_stone:
              type: integer
        minecraft:broken:
          properties:
            minecraft:stone_pickaxe:
              type: integer
    MinecraftPlayerEvent:
      type: object
      properties:
        event:
          type: string
    MinecraftPlayerEventPayload:
      type: object
      properties:
        event:
          type: string
        guild_id:
          type: string
        payload:
          type: object
          description: The event payload. This can be different depending on the event type

    MinecraftDiscordUserStatsInfo:
      type: object
      properties:
        world:
          "$ref": "#/components/schemas/TacoMinecraftWorlds"
        uuid:
          type: string
        username:
          type: string
        user_id:
          type: string
          description: Discord User ID
        modified:
          type: number
        stats:
          "$ref": "#/components/schemas/MinecraftUserStats"
    MinecraftServerSettings:
      type: object
      properties:
        enabled:
          type: boolean
        output_channel:
          type: string
        server:
          type: string
        forge_version:
          type: string
        version:
          type: string
        help:
          type: string
        mods:
          type: array
          items:
            "$ref": "#/components/schemas/TacoMinecraftServerSettingsMod"
    TacoMinecraftServerSettingsMod:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
    TacoMinecraftServerSettings:
      type: object
      properties:
        guild_id:
          type: string
        name:
          type: string
        settings:
          "$ref": "#/components/schemas/MinecraftServerSettings"
        timestamp:
          type: number
    MinecraftServerStatus:
      type: object
      properties:
        success:
          type: boolean
        host:
          type: string
        status:
          enum:
            - online
            - offline
          type: string
        description:
          type: string
          description: The server description message
        motd:
          type: object
          properties:
            plain:
              type: string
            ansi:
              type: string
            html:
              type: string
            raw:
              type: string
        online:
          type: boolean
          description: Indicates if the server is online
        latency:
          type: number
          description: The latency to the server
        enforces_secure_chat:
          type: boolean
          description: Indicates if the server enforces secure chat
        icon:
          type: string
          description: The server icon data URI
        players:
          type: object
          properties:
            max:
              description: Maximum number of players that can connect
              type: integer
            online:
              description: Total number of players currently connected
              type: integer
        version:
          type: object
          properties:
            name:
              type: string
            protocol:
              type: integer
    MinecraftUser:
      type: object
      properties:
        uuid:
          type: string
        name:
          type: string
    MinecrafOpUser:
      type: object
      properties:
        uuid:
          type: string
        username:
          type: string
        level:
          type: integer
        bypassPlayerLimit:
          type: boolean
    MinecrafWhiteListUser:
      type: object
      properties:
        uuid:
          type: string
        username:
          type: string
      required:
        - uuid
        - username
  securitySchemes:
    X-AUTH-TOKEN:
      type: apiKey
      description: Authentication Token passed as header
      name: X-AUTH-TOKEN
      in: header
    X-TACOBOT-TOKEN:
      type: apiKey
      description: Authentication Token passed as header
      name: X-TACOBOT-TOKEN
      in: header
security:
  - X-AUTH-TOKEN: []
  - X-TACOBOT-TOKEN: []
